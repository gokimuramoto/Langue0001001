<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript 斜線を引くサンプル</title>



<script>
(function () { 

function drawLine(){ 
var canvas = document.getElementById("myCanvas");

if ( ! canvas || ! canvas.getContext ) { return false; }

var ctx = canvas.getContext("2d");

ctx.strokeStyle = "red";
ctx.beginPath();
ctx.moveTo(200, 125);
ctx.lineTo(550, 375);
ctx.closePath();
ctx.stroke();
} 

onload = drawLine;

})();
</script>

</head>
<body>
<h3>JavaScript 斜線を引くサンプル</h3>

<div class="coms css2">ここから</div>
<canvas id="myCanvas" width="550" height="550"></canvas>
<div class="main css2">ここまで</div>
</body>
</html>
